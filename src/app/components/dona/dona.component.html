<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div style="display: block">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [colors]="colors" chartType="doughnut">
            </canvas>
        </div>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
