<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-btn">
            <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
                <i class="fas fa-minus"></i>
            </button>                        
        </span>
    </div>
    <input type="number" class="form-control" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }" placeholder="Progreso" min="0" max="100" (ngModelChange)="onChange($event)" [(ngModel)]="progreso">
    <div class="input-group-prepend">
        <span class="input-group-btn">
            <button (click)="cambiarValor(+5)" (ngModelChange)="onChange( $event )" [ngClass]="btnClass" type="button">
                <i class="fas fa-plus"></i>
            </button>                        
        </span>
    </div>
</div>
