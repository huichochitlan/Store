<div class="container-fluid">
    <!-- <h5>Progress Bars</h5> -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Progress Bars Different Sizes</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated " role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso1">

                            <span class="sr-only">40% Complete (success)</span>
                        </div>
                    </div>
                    <br>
                    <div class="progress">
                        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated " role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso2">
                            <!-- [style.width]="getPorcentage" -->
                            <span class="sr-only">40% Complete (success)</span>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Input Addon </h3>
                </div>
                <div class="card-body">
                    <!-- para mandar un string literal se agrega "''" comillas dobles y dentro comillas simples -->
                    <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1" [btnClass]="'btn-info'">
                    </app-incrementador>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </div>
        <div class="col-md-6">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Input Addon</h3>
                </div>
                <div class="card-body">
                    <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2"></app-incrementador>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </div>
    </div>
</div>
<!-- /.container-fluid -->
<!-- Input addon -->
